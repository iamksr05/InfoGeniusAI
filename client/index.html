<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="https://i.postimg.cc/d18HJbYD/AI-logo.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#000000">


    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoGenius AI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="chat_container" style="margin-bottom: 10px;"></div>

        <form style="margin-bottom: 6px;">
            <textarea id="prompt" name="prompt" rows="1" cols="1" placeholder="Type any message..."></textarea>
            <button type="submit">
                <img id="sendIcon" src="./assets/unsend.svg" alt="send" />
            </button>
        </form>

        <!-- Add some space between the instruction message and the bottom of the screen -->
        <div style="margin-bottom: 6px;">
            <!-- Center-align the instruction message on mobile devices and apply a small font -->
            <span
                style="color:#FFFFFF; margin: 0 auto; display: block; text-align: center; font-family: 'Arial', sans-serif; font-size: 12.9px;">
                The InfoGenius AI is being developed; hence, it may not produce all outputs correctly. It is recommended
                to run the
                InfoGenius AI on a PC.
            </span>
        </div>
    </div>
    <script>  if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js').then(function (registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function (error) {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>
    <script type="module" src="script.js"></script>
</body>

</html>
